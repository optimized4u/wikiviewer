<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>WikiViewer</title>
  <meta name="description" content="Search for and view Wikipedia articles.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css"> -->
  <link rel="stylesheet" href="css/jquery-ui-1.10.0.custom.css">

  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center"><i class="fa fa-book" aria-hidden="true"></i>WikiViewer</h1>
        <hr>
        <div class="well" id="search">
          <form class="form-horizontal" id="search-form">
            <fieldset>
              <div class="form-group">
                <label for="search-box" class="col-md-2 control-label">Wikipedia Topic</label>
                <div class="col-md-8">
                  <input type="search" class="form-control" id="search-box" placeholder="Search Term">
                </div>
                <!-- /col -->
                <div class="col-md-2">
                  <div class="btn-group">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-search"></i>Search</button>
                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></li>
                    </ul>
                  </div>
                  <!-- /btn-group -->
                </div>
                <!-- /col -->
              </div>
              <!-- /form-group> -->
            </fieldset>
          </form>
        </div>
        <!-- /search -->
        <hr>
        <div id="results" class="list-group"></div>
      </div>
      <!-- /col -->
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-xs-12">
        <div class="footer bg-primary">
          <small class="text-center"><p>Designed by Nicky Keyse 2016</p></small>
        </div>
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- /container -->
  <!-- Extenal scripts -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script> -->
  <script src="js/vendor/jquery-1.8.3.min.js"></script>
  <script src="js/vendor/jquery-ui-1.9.2.custom.min.js"></script>
  <script src="https://use.fontawesome.com/fc54bf1260.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/js/bootstrap.min.js"></script>
  <!-- Intenal scripts -->
  <script src="js/main.js"></script>
</body>

</html>
